<md-sidenav-layout fullscreen>
  <md-sidenav #sidenav>
    <md-nav-list>
      <a md-list-item *ngFor="let view of views" (click)="sidenav.close()">
        <md-icon md-list-icon>{{ view.icon }}</md-icon>
        <span md-line>{{ view.name }}</span>
        <span md-line class='secondary'>{{view.description}}</span>
      </a>
    </md-nav-list>
  </md-sidenav>
  <md-toolbar color="primary" layout="row">
    <button md-icon-button (click)="sidenav.open()">
      <svg style="width:24px;height:24px" viewBox="0 0 24 24">
        <path fill="currentColor" d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
      </svg>
    </button>
    <span class="app-toolbar-filler"></span>
    <span class="app-title">{{appTitle}}</span>
  </md-toolbar>

  <div class="app-content">
    <router-outlet></router-outlet>

  </div>

</md-sidenav-layout>
