<div *ngIf="restaurant" class="card-container app-content">
  <md-card>
    <!--<img md-card-image [src]="restaurant.cover_photo" alt="">-->
    <md-card-title>{{ restaurant.name }}</md-card-title>
    <md-card-content>{{ restaurant.description }}</md-card-content>
    <md-grid-list cols="3" rowHeight="1:1">
      <md-grid-tile *ngFor="let menu of restaurant.menus">
        <!--<img md-card-image [src]="restaurant.menu[id].cover_photo" alt="">-->
        <a [routerLink]="['/restaurants/' + restaurant.id + '/' + menu.id]">
          <md-grid-tile-footer>
            <h3 mid-line>{{ menu.name }}</h3>
            <button md-icon-button>
              <md-icon>favorite</md-icon>
            </button>
          </md-grid-tile-footer>
        </a>
      </md-grid-tile>
    </md-grid-list>
  </md-card>
</div>
