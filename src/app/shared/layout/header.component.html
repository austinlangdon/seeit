<md-sidenav #sidenav>
    <md-nav-list>
        <a md-list-item *ngFor="let view of views" [routerLink]="[view.route]" (click)="sidenav.close()">
            <md-icon md-list-icon>{{ view.icon }}</md-icon>
            <span md-line>{{ view.name }}</span>
            <span md-line class='secondary'>{{view.description}}</span>
        </a>
    </md-nav-list>
</md-sidenav>
  
<md-toolbar color="primary" layout="row">
    <button md-icon-button (click)="sidenav.open()">
        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
            <path fill="currentColor" d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
        </svg>
    </button>
    <span class="app-title">{{appTitle}}</span>
    <span class="app-toolbar-filler"></span>
    
    <a routerLink="/home" class="nav-link">Home</a>
    <a routerLink="/login" routerLinkActive="active" class="nav-link" *showAuthed="false">Sign In</a>
    <a routerLink="/register" routerLinkActive="active" class="nav-link" *showAuthed="false">Sign Up</a>
    
    <div *showAuthed="true">
        <button md-icon-button [md-menu-trigger-for]="accountMenu">
            <md-icon>account_circle</md-icon>
        </button>
    
        <md-menu x-position="before" #accountMenu="mdMenu">
            <button md-menu-item> My profile </button>
            <button md-menu-item> Settings </button>
            <button md-menu-item> Help </button>
            <button md-menu-item (click)="signOut()"> Sign out </button>
        </md-menu>
    </div>
    
</md-toolbar>
