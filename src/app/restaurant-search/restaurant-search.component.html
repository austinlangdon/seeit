<div class="search-input">
    <md-input #searchBox id="search-box" (keyup)="searchVenue(searchBox.value)" placeholder="restaurant name, favorite food, cuisine"></md-input>
    <div>
      <div *ngFor="let venue of venues | async"
          (click)="gotoDetail(venue)" class="search-result">
          {{ venue.name }}
      </div>
    </div>
</div>
